<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="board">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div>
            <div class="winner"></div>
            <button class="reset">Reset</button>
        </div>
        <div class="row">
            <div class="top left cell"></div>
            <div class="top middle cell"></div>
            <div class="top right cell"></div class="">
        </div>
        <div class="row">
            <div class="center left cell"></div>
            <div class="center middle cell"></div>
            <div class="center right cell"></div>
        </div>
        <div class="row">
            <div class="bottom left cell"></div>
            <div class="bottom middle cell"></div>
            <div class="bottom right cell"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
